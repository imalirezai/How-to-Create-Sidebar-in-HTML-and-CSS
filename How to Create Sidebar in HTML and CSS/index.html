<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>How to Create Sidebar in HTML and CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" name="" id="check">
      <div class="btn-one">
        <label for="check">
          <i class="fas fa-bars"></i>
        </label>
      </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">SideBar</a>
        </div>
        <div class="btn-two">
          <label for="check">
            <i class="fas fa-times"></i>
          </label>
        </div>
        <div class="menu">
            <ul>
                <li>
                  <a href="#"><i class="fas fa-qrcode"></i> Dashboard</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-link"></i> Shortcuts</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-stream"></i> Overview</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-calendar-week"></i> Enants</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-question-circle"></i> About</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-sliders-h"></i> Service</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-phon-volume"></i> Contact</a>
                </li>
                <li>
                  <a href="#"><i class="fas fa-comments"></i> Feedback</a>
                </li>
              </ul>
        </div>
      
        <div class="social_media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
